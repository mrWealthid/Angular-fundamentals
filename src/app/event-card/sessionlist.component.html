<div class="row" *ngFor="let session of visibleSession">
  <div class="col-md-10 col-lg-12">
    <collapsable-component>
      <!-- <div class="well">
                <h4>{{session.name}}</h4> -->

      <div well-title>
        {{ session.name }}
        <i
          *ngIf="session.voters.length > 3"
          class="glyphicon glyphicon-fire"
          style="color: red"
        >
        </i>
      </div>

      <div well-body style="background: inherit">
        <h6>{{ session.presenter }}</h6>
        <span>Duration: {{ session.duration | durationpipe }}</span
        ><br />
        <span>Level: {{ session.level }}</span>
        <p>{{ session.abstract }}</p>
        <button (click)="handleClick()">Clicked</button>
      </div>
    </collapsable-component>
  </div>
</div>
