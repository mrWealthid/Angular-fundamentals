<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">ngEvents</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All
                        Events</a>
                </li>
                <li><a [routerLink]="['events/new']" routerLinkActive="active">Create Event</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Events
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="">Angular Connect</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
                    <li>

                        <a *ngIf="!authService.isAuthenticated()" [routerLink]="['user/login']">Login</a>

                        <a *ngIf="authService.isAuthenticated()" [routerLink]="['user/profile']">Welcome
                            {{authService.currentUser.firstName}}</a>
                    </li>
                </ul>
            </div>
            <form id="searchForm" class="navbar-form navbar-right" (ngSubmit)="handleSearchSessions(searchTerm)" >
                <div class="form-group">
                    <input [(ngModel)]="searchTerm" type="text" class="form-control" name="searchTerm"
                        placeholder="Search Sessions">
                </div>
                <button class="btn btn-default">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>



<section [class.green]='isMarried === "8:00 am"' [ngSwitch]='isMarried'>

    <span *ngSwitchCase="true"> Mr </span>
    <span *ngSwitchCase="false">Master</span>
    <span *ngSwitchDefault>None</span>
    {{title}}
</section>
